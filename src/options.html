<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/options.css" />
  <script src="options.js"></script>
</head>

<body>

  <div class="toggle">
    <span data-localise="__MSG_settingsToggle_newTab_viewImage__">Allow alpha colors:</span>
    <input type="checkbox" id="allow-alpha" />
    <label for="open-in-new-tab"></label>
  </div>
  <div class="toggle">
    <span data-localise="__MSG_settingsToggle_newTab_viewImage__">Allow null colors:</span>
    <input type="checkbox" id="allow-null" />
    <label for="open-in-new-tab"></label>
  </div>
  <div class="toggle">
    <span data-localise="__MSG_settingsToggle_newTab_viewImage__">Don't touch the Awesome bar:</span>
    <input type="checkbox" id="avoid-awesome-bar" />
    <label for="open-in-new-tab"></label>
  </div>
  <div class="toggle">
    <span data-localise="__MSG_settingsToggle_newTab_viewImage__">Try to keep text/background contrast:</span>
    <input type="checkbox" id="keep-contrast" />
    <label for="open-in-new-tab"></label>
  </div>

</body>

</html>
